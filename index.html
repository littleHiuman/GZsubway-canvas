<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>index</title>
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<!-- 进度条 -->
		<div id="progress">
			<div class="wrap">
				<div class="prog">0%</div>
			</div>
		</div>
		<div>
			<!-- 地铁线路选择 -->
			<select id="lineSelect"></select>
			<!-- 搜索地铁名 -->
			<input type="text" placeholder="请输入地铁站名" id="search">
			<input type="button" value="搜索" class="search-btn" disabled="disabled">
			<!-- 搜索结果 -->
			<span id="place"></span>
		</div>
		<div class="clear"></div>

		<!-- 细节图 -->
		<canvas id="canvas" width="850px" height="880px">你的浏览器不支持canvas，请更换浏览器后再试。</canvas>
		<!-- 全览图 -->
		<canvas id="canvas-two" width="850px" height="880px">你的浏览器不支持canvas，请更换浏览器后再试。</canvas>
		<div class="clear"></div>

		<!-- 地铁站点信息 -->
		<script type="text/javascript" src="mess.js"></script>
		<!-- 计算偏移 -->
		<script type="text/javascript" src="./calc.js"></script>
		<!-- 数据处理 -->
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
